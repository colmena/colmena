
<h2 class="page-header">
  Home
  <small>Welcome home, this is AngularJS!</small>
</h2>

<div ui-view></div>

<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-edit fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{count.posts}}</div>
            <div>Posts!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-file-o fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{count.files}}</div>
            <div>Files!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-shopping-cart fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{count.products}}</div>
            <div>Products!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-3">
            <i class="fa fa-calendar fa-5x"></i>
          </div>
          <div class="col-xs-9 text-right">
            <div class="huge">{{count.events}}</div>
            <div>Events!</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Current user</h4>
    <pre>{{currentUser | json}}</pre>
  </div>

  <div class="col-md-6">
    <h4>Settings</h4>
    <pre>{{settings | json}}</pre>
  </div>
</div>
