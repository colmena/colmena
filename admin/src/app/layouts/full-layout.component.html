<header class="navbar">
  <div class="container-fluid">
    <button class="navbar-toggler hidden-lg-up" type="button" mobile-nav-toggle>&#9776;</button>
    <a class="navbar-brand" href="#">Colmena CMS</a>

    <ul class="nav navbar-nav hidden-md-down">
      <li class="nav-item" >
        <a class="nav-link navbar-toggler sidebar-toggle" href="#">&#9776;</a>
      </li>
      <li class="nav-item px-1" *ngFor="let navItem of topNavItems">
        <a class="nav-link" routerLinkActive="active" [routerLink]=[navItem.link]>
          {{navItem.label}}
        </a>
      </li>
    </ul>
    <ul class="nav navbar-nav pull-right hidden-md-down">
      <li class="nav-item dropdown px-1" dropdown (onToggle)="toggled($event)">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
           aria-expanded="false" dropdownToggle>
          <span class="hidden-md-down">Admin</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" dropdownMenu aria-labelledby="simple-dropdown">
          <div class="dropdown-header text-xs-center">
            <strong>Account</strong>
          </div>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
          <div class="divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-lock"></i> Logout</a>
        </div>
      </li>
    </ul>

  </div>
</header>

<div class="sidebar">
  <nav class="sidebar-nav">
    <ul class="nav">
      <li *ngFor="let navItem of navItems" class="nav-{{navItem.type}}">
        <span *ngIf="navItem.type === 'title'" class="nav-title">{{navItem.label}}</span>
        <a *ngIf="navItem.type === 'item'" class="nav-link" routerLinkActive="active" [routerLink]=[navItem.link]>
          <i *ngIf="navItem.icon" class="{{navItem.icon}}"></i>
          {{navItem.label}}
        </a>
      </li>
    </ul>
  </nav>
</div>

<!-- Main content -->
<main class="main">

  <!-- Breadcrumb -->
  <ol class="breadcrumb">
    <breadcrumbs></breadcrumbs>
  </ol>

  <div class="container-fluid">
    <router-outlet></router-outlet>
  </div>
  <!-- /.conainer-fluid -->
</main>

<footer class="footer">
  <span class="text-left">
    <a href="http://colmena.io">colmena.io</a> &copy; 2016
  </span>
  <span class="pull-right">
    Powered by
    <a class="nav-link" [routerLink]="['/about']">
      Colmena CMS
    </a>
  </span>
</footer>
