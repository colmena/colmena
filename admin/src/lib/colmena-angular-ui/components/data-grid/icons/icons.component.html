<div *ngIf="!items?.length">
  <alert type="info" class="col-md-6 offset-md-3 pt-1">No items found.</alert>
</div>
<div *ngIf="items?.length" class="row">
  <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let item of items">
    <ui-data-grid-icon
      [item]="item"
      [template]="template"
      (selectItem)="selectItem.emit($event)">
    </ui-data-grid-icon>
  </div>
</div>
